<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Header Buckman</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <p class="rewards-bar">
          ENTREGA<span>EXPRESSA</span
          ><img src="./assets/svg/rocket.svg" alt="entrega expressa" />
        </p>
        <span class="rewards-bar">
          <span>TROQUE</span> EM QUALQUER LOJA<img
            src="./assets/svg/troca.svg"
            alt="troque em qualquer loja"
          />
        </span>
        <p class="rewards-bar">
          ATÉ 6X <span>SEM JUROS</span
          ><img src="./assets/svg/card.svg" alt="" />
        </p>
        <p class="rewards-bar">
          EMBALE PARA <span>PRESENTE</span
          ><img src="./assets/svg/gift.svg" alt="" />
        </p>
      </div>

      <div class="header-bottom">
        <img
          data-menu="logo"
          class="buckman-logo"
          src="./assets/svg/logo_buckman.svg"
          alt="Logo Buckman"
        />
        <nav class="buckman-navbar">
          <button data-menu="button"></button>

          <ul data-menu="list" id="menu" class="buckman__ul">
            <li class="buckman__li"><a href="#">ROUPAS</a></li>
            <li class="buckman__li">
              <a href="#">NOVIDADES</a>
              <!--     <ul class="submenu-novidades">
                <li><a href="#">Blusas</a></li>
                <li><a href="#">Calças</a></li>
                <li><a href="#">Calças Jeans</a></li>
                <li><a href="#">Camisas</a></li>
                <li><a href="#">Camisetas</a></li>
              </ul> -->
            </li>
            <li class="buckman__li"><a href="#">BÁSICOS</a></li>
            <li class="buckman__li"><a href="#">ALFAIATARIAS</a></li>
            <li class="buckman__li"><a href="#">CALÇADOS</a></li>
            <li class="buckman__li"><a href="#">OUTLET</a></li>
            <hr class="line-mobile" />
          </ul>
        </nav>

        <div data-menu="search-bar" class="search-bar">
          <input
            placeholder="O que você está procurando?"
            type="search"
            id="site-search"
          /><button>
            <a href="#">
              <img class="search-icon" src="./assets/svg/search.svg"
            /></a>
          </button>
        </div>

        <div class="header-direito">
          <button data-menu="nossas-lojas" class="nossas-lojas">
            <a href="#"><img src="./assets/svg/location.svg"</a>
          </button>

          <button data-menu="login" class="login">
            <a href="#"><img src="./assets/svg/login.svg" /></a>
          </button>
          <button data-menu="favoritos" class="favoritos">
            <a href="#"><img src="./assets/svg/heart.svg" /></a>
          </button>
          <button data-menu="fale-conosco" class="fale-conosco">
            <a href="#"><img src="./assets/svg/fale-conosco.svg" /></a>
          </button>
          <button data-menu="entrar" class="entrar">
            <a href="#"><img src="./assets/svg/entrar.svg" /></a>
          </button>

          <button data-menu="mobile-close" class="mobile-close">
            <a href="#"><img src="./assets/svg/x-close.svg" /></a>
          </button>

          <button data-menu="minicart" class="minicart">
            <a href="#"><img src="./assets/svg/minicart.svg" /></a>
          </button>
        </div>
      </div>
    </header>
    <script src="./menu-mobile.js"></script>
  </body>
</html>
